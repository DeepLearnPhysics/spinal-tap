apiVersion: apps/v1
kind: Deployment
metadata:
  name: spinal-tap
  labels:
    app: spinal-tap
spec:
  replicas: 1
  selector:
    matchLabels:
      app: spinal-tap
  template:
    metadata:
      labels:
        app: spinal-tap
    spec:
      containers:
      - name: spinal-tap
        image: ghcr.io/deeplearnphysics/spinal-tap:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8888
          name: http
          protocol: TCP
        env:
        - name: PYTHONUNBUFFERED
          value: "1"
        - name: SPINAL_TAP_AUTH
          value: "true"
        - name: SPINAL_TAP_SHARED_FOLDERS
          value: "/data/generic,/data/public_html"
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: spinal-tap-secrets
              key: secret-key
        - name: PASSWORD_PUBLIC
          valueFrom:
            secretKeyRef:
              name: spinal-tap-secrets
              key: password-public
        - name: PASSWORD_DUNE
          valueFrom:
            secretKeyRef:
              name: spinal-tap-secrets
              key: password-dune
        - name: PASSWORD_ICARUS
          valueFrom:
            secretKeyRef:
              name: spinal-tap-secrets
              key: password-icarus
        - name: PASSWORD_SBND
          valueFrom:
            secretKeyRef:
              name: spinal-tap-secrets
              key: password-sbnd
        volumeMounts:
        - name: data
          mountPath: /data
          readOnly: true
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /
            port: 8888
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 8888
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: spinal-tap-data
